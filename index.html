<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Vertical Tab</title>
  </head>
  <body>
    <h1 class="heading">JavaScript Vertical Tab Demo</h1>

    <section>
      <div>
        <p>London</p>
        <p>Paris</p>
        <p>Tokyo</p>
      </div>
      <div>
        <div>
          <h2>London</h2>
          <p>London is the capital city of England</p>
        </div>
        <div>
          <h2>Paris</h2>
          <p>Paris is the capital of France</p>
        </div>
        <div>
          <h2>Tokyo</h2>
          <p>Tokyo is the capital of Japan</p>
        </div>
      </div>
    </section>
  </body>
</html>
