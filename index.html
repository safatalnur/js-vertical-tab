<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Vertical Tab</title>
  </head>
  <body>
    <h1 class="heading">JavaScript Vertical Tab Demo</h1>

    <section id="vertical-tab" class="vertical-tab">
      <div class="vertical-tab__list">
        <p class="vertical-tab__city">London</p>
        <p class="vertical-tab__city">Paris</p>
        <p class="vertical-tab__city">Tokyo</p>
      </div>
      <div class="vertical-tab__content">
        <div class="vertical-tab__desc">
          <h2 class="vertical-tab__heading">London</h2>
          <p class="vertical-tab__short-desc">
            London is the capital city of England
          </p>
        </div>
        <div class="vertical-tab__desc">
          <h2 class="vertical-tab_heading">Paris</h2>
          <p class="vertical-tab__short-desc">Paris is the capital of France</p>
        </div>
        <div class="vertical-tab__desc">
          <h2 class="vertical-tab_heading">Tokyo</h2>
          <p class="vertical-tab__short-desc">Tokyo is the capital of Japan</p>
        </div>
      </div>
    </section>
  </body>
</html>
